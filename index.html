<body>


	<h1>Robotics Club Form</h1>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-md-6">
						<label for="name">Name:</label>
				<input type="text" class="form-control">
			
					</div>
					<div class="col-md-6">
						<label for="name">Age:</label>
				<input type="text" class="form-control">
			
					</div>
				</div>
		
				<div class="row">
					<div class="col-md-6">
						<label for="name">Email Address:</label>
				<input type="text" class="form-control">
					</div>
					<div class="col-md-6">
						<label for="name">Phone Number</label>
				<input type="text" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
						<p>Preffered Robotics Project</p>
		<label for="project"></label>
	<select id="project" name="project">
		<option value="design">Robot Design</option>
		<option value="code"> Coding</option>

	</select>
				</div>
				<div class="col-md-6">
					<p>Experience Level<p>
			<label for="checkbox">beginner</label>
						<input type="checkbox" id="beginner" name="begin" required>
						<br>
			<label for="checkbox">intermediate</label>
						<input type="checkbox" id="intermed" name="intermediate" required>
						<br>
			<label for="checkbox">advanced</label>
						<input type="checkbox" id="adv" name="advanced" required>
				</div>

				<div class="col-md-6">
					<p>Preffered Topics<p>
			<label for="checkbox">Bulding Robots</label>
						<input type="checkbox" id="beginner" name="begin" required>
						<br>
			<label for="checkbox">Documenting Robots</label>
						<input type="checkbox" id="intermed" name="intermediate" required>
						<br>
			<label for="checkbox">Coding</label>
						<input type="checkbox" id="adv" name="advanced" required>
				</div>
</div>

</div>
</div>
</form>
</div>


	<br><br>
